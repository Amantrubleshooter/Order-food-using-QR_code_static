<!DOCTYPE html>
<html>
<head>
    <title>Generate QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">SnackDonald's</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'table_list' %}">View Tables</a>
                <a class="nav-link" href="{% url 'admin_orders' %}">View Orders</a>
                <a class="nav-link" href="/admin/">Django Admin</a>
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Generate Table QR Code</h2>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="table_number" class="form-label">Table Number:</label>
                        <input type="text" class="form-control" id="table_number" name="table_number" required placeholder="e.g., 1, 2, A1, B2">
                        <div class="form-text">Enter the table number for which you want to generate QR code</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate QR Code</button>
                    <a href="{% url 'table_list' %}" class="btn btn-secondary">View All Tables</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
